<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Covid Tracker</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/data.css" type="text/css" />

</head>

<body class="dataPage">
    <!-- What do you think about a sidenav for mobile, and and a top nav for all over screen?  -->
    <main class="container">
        <div class="row contentSections">
            <div class="card populatedCountry col s6 m4">
                <h3>Country</h3>
            </div>
            <div class="col s0 m4"></div>
            <div class="row">
                <div class="card newSearch col s6 m4">
                    <label class="searchLabel">New Search</label>
                    <div class="input-field">
                        <input class="autoComplete col s8" placeholder="Search Another Country">
                        <button class="newSearchBtn waves-effect waves-light btn-small col s3" type="button"><i
                                class="material-icons">search</i></button>
                    </div>
                </div>
            </div>
        </div>

        </div>

        </div>
        <section class="row">
            <div class="card contentSections">
                <div class="card-content s12">
                    <p class="center-align">Data goes here</p>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="card contentSections">
                <div class="row">
                    <div class="col s12 m4">
                        <label class="contentSearch">Search More Content</label>
                        <div class="input-field">
                            <input class="col s8 m6" id="search" type="search" />
                            <button class="newContentBtn waves-effect waves-light btn-small col s4 m2" type="button"><i
                                    class="material-icons">search</i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 m1"></div>
                    <div class="articles card-content col s2">
                        <h5 class="center-align">Article 1</h5>
                        <img src="https://via.placeholder.com/150" alt="Article 1">

                    </div>
                    <div class="articles card-content col s2">
                        <h5 class="center-align">Article 2</h5>
                        <img src="https://via.placeholder.com/150" alt="Article 2">
                    </div>
                    <div class="articles card-content col s2">
                        <h5 class="center-align">Article 3</h5>
                        <img src="https://via.placeholder.com/150" alt="Article 3">
                    </div>
                    <div class="articles card-content col s2">
                        <h5 class="center-align">Article 4</h5>
                        <img src="https://via.placeholder.com/150" alt="Article 4">
                    </div>
                    <div class="articles card-content col s2">
                        <h5 class="center-align">Article 5</h5>
                        <img src="https://via.placeholder.com/150" alt="Article 5">
                    </div>
                </div>
            </div>
        </section>
        <!-- Perhaps a "Modal Bottom Sheet Style" to present the Covid precautions? Might be a fun challenge. -->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./src/script.js"></script>
</body>

</html>
