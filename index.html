<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>My Covid Tracker</title>
</head>
<!-- These are just some test colors to get a theme going for the rest of our pages! -->
<body class="grey darken-3">
    <!-- What do you think about a sidenav for mobile, and and a top nav for all over screen?  -->
    <header class="container">
        <div class="row card grey darken-1">
            <div class="col s12 white-text card-content">
                <h1>This is the intro header, right here!</h1>
            </div>
        </div>
    </header>
    <main class="container grey darken-1">
        <div class="row card grey darken-1">
            <div class="col s12 white-text card-content">
                <h3>This is some basic info stuff, ya know, that info on our wireframe?</h3>
            </div>
        </div>
        <div class="row">
            <form action="" class="col s12">
                <div class="row">
                    <div class="input-field col s8">
                        <label for="countryInput">Insert Country</label>
                        <input type="text" placeholder="Type preferred country, or submit for World stats." id="countryInput">
                    </div>
                    <div class="col s4">
                        <!-- I think we should make this button bigger and more interesting -->
                        <button class="submit">Submit</button> 
                    </div>
                </div>
            </form>
        </div>
        <!-- Perhaps a "Modal Bottom Sheet Style" to present the Covid precautions? Might be a fun challenge. -->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
