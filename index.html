<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Covid Tracker</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/styles.css" type="text/css" />
    
</head>
<!-- These are just some test colors to get a theme going for the rest of our pages! -->
<body>
    <!-- What do you think about a sidenav for mobile, and and a top nav for all over screen?  -->
    <header class="container">
        <div class="row card contentSections">
            <div class="col s12 white-text card-content center-align">
                <h1>My Covid Tracker</h1>
                <h4>Your one stop shop for the latest information on the pandemic.</h4>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row card contentSections">
            <div class="col s12 white-text card-content">
                <h5>Enter your country to the input below to get the latest statistics and news articles from your area.  To help organize this information, feel free to store what you find important on your personal page. </h5>
            </div>
        </div>
        <div class="row card contentSections">
            <form action="" class="col s12">
                <div class="row card-content valign-wrapper inputRow">
                    <div class="input-field col s8">
                        <label for="countryInput">Insert Country</label>
                        <input type="text" placeholder="Type preferred country, or submit for World stats." id="countryInput">
                    </div>
                    <div class="col s4">
                        <!-- I think we should make this button bigger and more interesting -->
                        <button class="waves-effect waves-light btn-large" type="button" id="countryInputButton">Submit</button>
                        
                    </div>
                </div>
            </form>
        </div>
        <!-- Perhaps a "Modal Bottom Sheet Style" to present the Covid precautions? Might be a fun challenge. -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
